<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Desafio HC #2 - Cadastros</title>
</head>
<body>

    <header class="container">

        <h1 id="logo">Cadastro de clientes e produtos e-Commerce</h1>

    </header>

    <main>

        <button id="btnClientes" class="btn">Cliente</button>
        <button id="btnProdutos" class="btn">Produto</button>

    </main>

    <div class="atrib">
        <P>
             Desenvolvido por <a href="https://github.com/ThaisNabe" target="_blank">&lt; Thais Naberezny &gt;</a>
            <a href="https://github.com/ThaisNabe/Desafio_1_HiringCoders" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/thais-naberezny-0b2b42157/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </P>
    </div>

    <div class="modal-container" id="modalCliente">

        <div class="modal">

            <button id="fecharCliente" class="btnFechar">X</button>

            <h2>Cadastro de Cliente</h2>

            <form id="formCliente" action="submit" method="POST">
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                <input type="text" id="cpf" name="cpf" placeholder="CPF">
                <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                <input type="text" id="cep" name="cep" placeholder="CEP Ex:00000-000" maxlength="9">
                <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2">
            </form>

            <button id="cadCliente" class="btn btnCad">Cadastrar</button>

        </div>

    </div>

    <div class="modal-container" id="modalProduto">

        <div class="modal">

            <button id="fecharProduto" class="btnFechar">X</button>

            <h2>Cadastro de Produto</h2>

            <form id="formProduto" action="submit" method="POST">
                <input type="text" id="produto" name="produto" placeholder="Produto">
                <input type="number" id="SKU" name="SKU" placeholder="SKU">
                <input type="text" id="categoria" name="categoria" placeholder="Categoria">
                <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade">
                <textarea name="descricao" id="descricao" cols="70" rows="10" placeholder="Descrição..."></textarea>
            </form>

            <button id="cadProduto" class="btn btnCad">Cadastrar</button>
            
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
